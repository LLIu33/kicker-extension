<!doctype html>
<html>

<head>
    <title>Kicker Extension's Popup</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <!-- Optional theme -->
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap-theme.min.css">
    <!-- Latest compiled and minified JavaScript -->
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="styles/popup.css">
    <script src="scripts/micro-templating.js"></script>
    <script src="scripts/popup.js"></script>
</head>

<body>
    <div class="container-fluid">
        <!-- Nav tabs -->
        <ul class="nav nav-tabs" role="tablist">
            <li role="presentation" class="active">
                <a href="#rostov" aria-controls="rostov" role="tab" data-toggle="tab" data-city="rostov">Ростов-на-Дону</a>
            </li>
            <li role="presentation">
                <a href="#tagan" aria-controls="tagan" role="tab" data-toggle="tab" data-city="tagan">Таганрог</a>
            </li>
        </ul>
        <!-- Tab panes -->
        <div class="tab-content">
            <div role="tabpanel" class="tab-pane active" id="rostov">
                <div class="content-block panel panel-default">
                    <div class="panel-body panel-refresh">
                        <div class="row"></div>
                        <div class="refresh-container"><i class="refresh-spinner fa fa-spinner fa-spin fa-5x"></i></div>
                    </div>
                    <div class="panel-footer">
                        <div class="row">
                            <div class="col-xs-12">
                                <div class="col-xs-1">
                                    <a href="#" class="refresh-button" data-toggle="tooltip" title="Refresh">
                                        <span class="fa fa-refresh"></span>
                                    </a>
                                </div>
                                <div class="col-xs-11">Updated: <span class="refresh-time"></span> </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div role="tabpanel" class="tab-pane" id="tagan">
                <div class="content-block panel panel-default">
                    <div class="panel-body panel-refresh">
                        <div class="row"></div>
                        <div class="refresh-container"><i class="refresh-spinner fa fa-spinner fa-spin fa-5x"></i></div>
                    </div>
                    <div class="panel-footer">
                        <div class="row">
                            <div class="col-xs-12">
                                <div class="col-xs-1">
                                    <a href="#" class="refresh-button" data-toggle="tooltip" title="Refresh">
                                        <span class="fa fa-refresh"></span>
                                    </a>
                                </div>
                                <div class="col-xs-11">Updated: <span class="refresh-time"></span> </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

<!-- Tavern template -->
<script type="text/html" id="tavern_tmpl">
    <div class="tavern-block col-xs-12  bg-primary">
        <div class="tavern-head row">
            <div class="tavern-logo col-xs-4">
                <img src="<%=logo%>">
            </div>
            <div class="tavern-title col-xs-8">
                <h4><strong><%=name%></strong></h4>
            </div>
        </div>
    </div>
</script>

<!-- User template -->
<script type="text/html" id="user_tmpl">
        <div class="user-block col-xs-12">
            <div class="row">
                <div class="user-avatar col-xs-2">
                    <img src="<%=avatar%>">
                </div>
                <div class="user-name col-xs-5">
                    <span><%=name%></span>
                </div>
                <div class="user-date col-xs-5">
                    <span><%=date%> <b> <%=time%></b></span>
                </div>
            </div>
        </div>
</script>

</html>
