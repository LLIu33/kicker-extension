<!doctype html>
<html>

<head>
    <title>Kicker Extension's Popup</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <!-- Optional theme -->
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap-theme.min.css">
    <!-- Latest compiled and minified JavaScript -->
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="styles/main.css">
</head>

<body>
    <div class="container-fluid">
        <div class="heading">
            <div class="btn-group city-block" data-toggle="buttons">
                <label class="btn active">
                    <input type="radio" name="city" value="rostov" /> Ростов-на-Дону
                </label> 
                <label class="btn">
                    <input type="radio" name="city" value="tagan" /> Таганрог
                </label> 
            </div>
        </div>
        <div class="content-block panel panel-default">
            <div class="panel-body panel-refresh">
                <div class="row"></div>
                <div class="refresh-container"><i class="refresh-spinner fa fa-spinner fa-spin fa-5x"></i></div>
            </div>
            <div class="panel-footer">
                <div class="row">
                    <div class="col-xs-12">
                        <div class="col-xs-1">
                            <a href="#" class="refresh-button" data-toggle="tooltip" title="Refresh">
                                <span class="fa fa-refresh"></span>
                            </a>
                        </div>
                        <div class="col-xs-11">Updated: <span class="refresh-time"></span> </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

<!-- Tavern template -->
<script type="text/html" id="tavern_tmpl">
<% for ( var i = 0; i < taverns.length; i++ ) { %>
    <div class="tavern-block col-xs-12 bg-primary">
        <div class="tavern-head row">
            <div class="tavern-logo col-xs-4">
                <img src="<%=taverns[i].logo%>">
            </div>
            <div class="tavern-title col-xs-8">
                <h4><strong><%=taverns[i].name%></strong></h4>
            </div>
        </div>
    </div>
    <% for ( var j = 0; j < taverns[i].users.length; j++ ) { %>
        <div class="user-block col-xs-12">
            <div class="row">
                <div class="user-avatar col-xs-2">
                    <img src="<%=taverns[i].usersInside[j].avatar%>">
                </div>
                <div class="user-name col-xs-5">
                    <span><%=taverns[i].usersInside[j].name%></span>
                </div>
                <div class="user-date col-xs-5">
                    <span>
                        <%=taverns[i].usersInside[j].date%> 
                        <b> <%=taverns[i].usersInside[j].time%></b>
                    </span>
                </div>
            </div>
        </div>
    <% } %>
<% } %>
</script>
    <script src="scripts/lib/micro-templating.js"></script>
    <script src="scripts/config.js"></script>
    <script src="scripts/app.js"></script>
    <script src="scripts/index.js"></script>
</html>
